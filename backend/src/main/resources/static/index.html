<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>
      <div class="container">
          <div class="form-box login">
              <form id="loginForm">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="email" id="loginEmail" placeholder="Email" required>
                      <i class='bx bxs-envelope'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" id="loginPassword" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" id="loginBtn" class="btn">Login</button>
                  <p id="loginMsg" class="auth-msg"></p>
              </form>
          </div>

          <div class="form-box register">
              <form id="registerForm">
                  <h1>Registration</h1>
                  <div class="input-box">
                      <input type="text" id="regName" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" id="regEmail" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" id="regPassword" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn" id="registerBtn">Register</button>
                  <p id="registerMsg" class="auth-msg"></p>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Hello, Welcome!</h1>
                  <p>Don't have an account?</p>
                  <button class="btn register-btn">Register</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Welcome Back!</h1>
                  <p>Already have an account?</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>

      <script src="js/auth.js"></script>
  </body>
</html>

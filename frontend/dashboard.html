<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskora Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">

    <div class="brand">
      <h2>Taskora</h2>
    </div>

    <div class="divider"></div>

    <!-- Menu -->
    <nav class="menu">
      <a href="#" class="nav-link active" data-section="dashboard">
        <i class="fa-solid fa-house icon"></i>
        Dashboard
      </a>

      <a href="#" class="nav-link" data-section="mytasks">
        <i class="fa-solid fa-list-check icon"></i>
        My Tasks
      </a>
    </nav>

    <!-- Bottom Controls -->
    <div class="bottom-controls">

      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <span id="lightMode" class="active">
          <i class="fa-solid fa-sun toggle-icon"></i> Light
        </span>

        <span id="darkMode">
          <i class="fa-solid fa-moon toggle-icon"></i> Dark
        </span>
      </div>

      <!-- Logout Button -->
      <button id="logoutBtn" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>

    </div>
  </aside>


  <!-- Main -->
  <main class="main">

    <!-- Topbar -->
    <header class="topbar">
      <input id="searchBox" class="search-box" placeholder="Search tasks..." />

      <!-- Only Profile Icon -->
      <div class="actions">
        <div id="profileIcon" class="profile-icon">S</div>
      </div>
    </header>

    <!-- Profile Dropdown -->
    <div id="profileMenu" class="profile-menu">
      <p id="menuEmail" class="profile-email"></p>
      <div class="avatar" id="profileAvatar">S</div>
      <p id="profileGreeting"></p>
    </div>

    <!-- Sections -->

    <section id="dashboardSection" class="page-section active-section">

      <div class="dashboard-wrapper">

        <div class="part1">

          <div class="dash-box box-a">

            <h3>Tasks Overview</h3>

            <div class="stats-row">
              <div class="stat-box">
                <h1 id="totalTasks">0</h1>
                <p>Total Tasks</p>
              </div>

              <div class="stat-box">
                <h1 id="completedTasks">0</h1>
                <p>Tasks Completed</p>
              </div>

              <div class="stat-box">
                <h1 id="pendingTasks">0</h1>
                <p>Tasks Pending</p>
              </div>
            </div>

          </div>

          <div class="part1-bottom">

            <div class="dash-box box-b">

              <h3>New Task</h3>

              <textarea id="taskInput" placeholder="Write your task here..."></textarea>

              <div class="chip-row">
                <span class="chip-label">Day</span>

                <div class="chip-group" id="dayChips">
                  <button class="chip" data-value="Today">Today</button>
                  <button class="chip" data-value="Tomorrow">Tomorrow</button>
                  <button class="chip" data-value="This Week">This Week</button>
                </div>
              </div>

              <div class="chip-row">
                <span class="chip-label">Priority</span>

                <div class="chip-group" id="priorityChips">
                  <button class="chip" data-value="High">High</button>
                  <button class="chip" data-value="Medium">Medium</button>
                  <button class="chip" data-value="Low">Low</button>
                </div>
              </div>

              <button class="create-task-btn" id="createTaskBtn">
                + Create Task
              </button>

              <p id="taskSuccessMsg" class="task-success-msg"></p>

            </div>


            <div class="dash-box box-c">
              <h3>Week Plan</h3>
              <ul id="weekTasksList"></ul>
            </div>

          </div>

        </div>


        <div class="part2">

          <div class="dash-box box-y">
            <h3>Progress</h3>

            <div class="progress-container">
              <div class="progress-ring" id="progressRing">
                <span id="progressPercent">0%</span>
              </div>
            </div>

          </div>


          <div class="dash-box box-x">

            <h3>Calendar</h3>

            <div class="calendar-header">
              <button class="cal-btn" id="prevMonth">‹</button>
              <span id="calendarMonthYear"></span>
              <button class="cal-btn" id="nextMonth">›</button>
            </div>

            <div class="calendar-days">
              <span>Su</span><span>Mo</span><span>Tu</span>
              <span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
            </div>

            <div class="calendar-dates" id="calendarDates"></div>

          </div>

        </div>

      </div>

    </section>

    <!-- My Tasks Section -->
    <section id="mytasksSection" class="page-section">
      <h2>My Tasks</h2>

      <div id="taskContainer"></div>

      <h2 style="margin-top:40px;">Completed Tasks</h2>
      <div id="completedTaskContainer"></div>
    </section>

  </main>

  <script src="js/dashboard.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskora Dashboard</title>

  <!-- ✅ Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>

  <!-- ✅ Sidebar -->
  <aside class="sidebar">

    <div class="brand">
      <h2>Taskora</h2>
    </div>

    <div class="divider"></div>

    <!-- ✅ Menu -->
    <nav class="menu">
      <a href="#" class="nav-link active" data-section="dashboard">
        <i class="fa-solid fa-house icon"></i>
        Dashboard
      </a>

      <a href="#" class="nav-link" data-section="mytasks">
        <i class="fa-solid fa-list-check icon"></i>
        My Tasks
      </a>
    </nav>

    <!-- ✅ Bottom Controls -->
    <div class="bottom-controls">

      <!-- ✅ Mode Toggle -->
      <div class="mode-toggle">
        <span id="lightMode" class="active">
          <i class="fa-solid fa-sun toggle-icon"></i> Light
        </span>

        <span id="darkMode">
          <i class="fa-solid fa-moon toggle-icon"></i> Dark
        </span>
      </div>

      <!-- ✅ Logout Button -->
      <button id="logoutBtn" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>

    </div>
  </aside>


  <!-- ✅ Main -->
  <main class="main">

    <!-- ✅ Topbar -->
    <header class="topbar">
      <input id="searchBox" class="search-box" placeholder="Search tasks..." />

      <!-- ✅ Only Profile Icon -->
      <div class="actions">
        <div id="profileIcon" class="profile-icon">S</div>
      </div>
    </header>

    <!-- ✅ Profile Dropdown -->
    <div id="profileMenu" class="profile-menu">
      <p id="menuEmail"></p>
      <div class="avatar" id="profileAvatar">S</div>
      <p id="profileGreeting"></p>
    </div>

    <!-- ✅ Sections -->

<section id="dashboardSection" class="page-section active-section">

  <div class="dashboard-wrapper">

    <!-- ✅ PART 1 (70%) -->
    <div class="part1">

      <!-- ✅ A: Tasks Overview -->
      <div class="dash-box box-a">

        <h3>Tasks Overview</h3>

        <div class="stats-row">
          <div class="stat-box">
            <p>Total</p>
            <h1 id="totalTasks">0</h1>
          </div>

          <div class="stat-box">
            <p>Completed</p>
            <h1 id="completedTasks">0</h1>
          </div>

          <div class="stat-box">
            <p>Pending</p>
            <h1 id="pendingTasks">0</h1>
          </div>
        </div>

      </div>

      <!-- ✅ Bottom of Part1 -->
      <div class="part1-bottom">

        <!-- ✅ B: New Task Panel -->
        <div class="dash-box box-b">
          <h3>New Task & Filters</h3>
          <button class="new-task-btn">+ Create Task</button>

          <p style="margin-top: 15px; color: var(--muted);">
            Filters will come here...
          </p>
        </div>

        <!-- ✅ C: Today's Plan -->
        <div class="dash-box box-c">
          <h3>Today's Plan</h3>
          <ul id="todayTasksList"></ul>
        </div>

      </div>

    </div>


    <!-- ✅ PART 2 (30%) -->
    <div class="part2">

      <!-- ✅ X: Calendar -->
      <div class="dash-box box-x">

        <h3>Calendar</h3>

        <div class="calendar-header">
          <button class="cal-btn" id="prevMonth">‹</button>
          <span id="calendarMonthYear"></span>
          <button class="cal-btn" id="nextMonth">›</button>
        </div>

        <div class="calendar-days">
          <span>Su</span><span>Mo</span><span>Tu</span>
          <span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
        </div>

        <div class="calendar-dates" id="calendarDates"></div>

      </div>

      <!-- ✅ Y: Completed Tasks -->
      <div class="dash-box box-y">
        <h3>Tasks Completed</h3>
        <ul id="completedTasksList"></ul>
      </div>

    </div>

  </div>

</section>




    <!-- ✅ My Tasks Section -->
    <section id="mytasksSection" class="page-section">
      <h2>My Tasks</h2>

      <!-- ✅ Only 3 Cards -->
      <div id="taskContainer"></div>
    </section>

  </main>

  <script src="js/dashboard.js"></script>
</body>

</html>

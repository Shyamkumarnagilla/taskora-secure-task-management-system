<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Taskora | Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <body>

        <!-- ✅ Navbar -->
        <div class="navbar">
            <h2 class="logo">Taskora</h2>

            <div class="nav-right">

                <button id="filterBtn" class="filter-btn">☰</button>

                <div id="filterMenu" class="filter-menu">
                    <p onclick="filterTasks('all')">All Tasks (<span id="allCount">0</span>)</p>
                    <p onclick="filterTasks('completed')">Completed (<span id="completedCount">0</span>)</p>
                    <p onclick="filterTasks('pending')">Pending (<span id="pendingCount">0</span>)</p>
                </div>

                <!-- ✅ Profile Circle -->
                <!-- ✅ Profile Circle + Dropdown -->
                <div class="profile-container">

                    <!-- ✅ Profile Icon Always Visible -->
                    <div id="profileIcon" class="profile-icon">S</div>

                    <!-- ✅ Dropdown Menu -->
                    <div id="profileMenu" class="profile-menu profile-card">

                        <!-- ✅ Email at Top -->
                        <p class="profile-email" id="menuEmail"></p>

                        <!-- ✅ Logo Circle -->
                        <div class="profile-avatar" id="profileAvatar">S</div>

                        <!-- ✅ Greeting -->
                        <p class="profile-greeting" id="profileGreeting">Hi, User!</p>

                        <!-- ✅ Logout Only -->
                        <button id="logoutBtn" class="logout-btn">Logout</button>

                    </div>

                </div>



            </div>

        </div>

        <!-- ✅ Dashboard Container -->
        <div class="dashboard-container">

            <h1 class="welcome-title">Welcome to Taskora</h1>
            <p class="welcome-subtitle">
                Your Secure Task Management System.<br>
                Add tasks, track progress, and stay productive.
            </p>

            <!-- ✅ Task Composer -->
            <div class="task-composer" id="taskComposer">

                <!-- Collapsed Button -->
                <button class="composer-btn" id="newTaskBtn">
                    + New Task
                </button>

                <!-- Expanded Input Form -->
                <div class="composer-form" id="taskForm">

                    <input type="text" id="taskTitleInput" placeholder="Enter task" />

                    <div class="datetime-row">
                        <input type="date" id="taskDate" />
                        <input type="time" id="taskTime" />
                    </div>

                    <button class="submit-btn" id="submitTaskBtn">
                        Add Task
                    </button>

                </div>
            </div>

        </div>

        <script src="js/dashboard.js"></script>
    </body>

</body>

</html>

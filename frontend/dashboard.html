<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskora Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>

  <!-- âœ… Sidebar -->
  <aside class="sidebar">

    <!-- App Brand -->
    <div class="brand">
      <h2>Taskora</h2>
    </div>

    <div class="divider"></div>

    <!-- Menu -->
    <nav class="menu">

      <a href="#" class="nav-link active" data-section="dashboard">
        <i class="icon fa-solid fa-house"></i>
        Dashboard
      </a>

      <a href="#" class="nav-link" data-section="mytasks">
        <i class="icon fa-solid fa-list-check"></i>
        My Tasks
      </a>

      <a href="#" class="nav-link" data-section="track">
        <i class="icon fa-solid fa-chart-line"></i>
        Track Tasks
      </a>

    </nav>


    <!-- Bottom Controls -->
    <div class="bottom-controls">

      <!-- âœ… Dark/Light Switch -->
      <div class="mode-toggle">

        <span id="lightMode" class="active">
          <i class="fa-solid fa-sun toggle-icon"></i> Light
        </span>

        <span id="darkMode">
          <i class="fa-solid fa-moon toggle-icon"></i> Dark
        </span>


      </div>

      <!-- âœ… Logout -->
      <button id="logoutBtn" class="logout-btn">Logout</button>

    </div>
  </aside>

  <!-- âœ… Main Content -->
  <main class="main">

    <!-- âœ… Topbar -->
    <header class="topbar">
      <input id="searchBox" class="search-box" placeholder="Search tasks..." />

      <div class="actions">
        <button id="newTaskBtn" class="new-btn">+ New task</button>

        <!-- âœ… Profile Icon Violet -->
        <div id="profileIcon" class="profile-icon">S</div>
      </div>
    </header>

    <!-- âœ… Profile Dropdown -->
    <div id="profileMenu" class="profile-menu">
      <p id="menuEmail"></p>
      <div class="avatar" id="profileAvatar">S</div>
      <p id="profileGreeting"></p>
    </div>

    <!-- âœ… Page Sections -->

    <!-- Dashboard -->
    <section id="dashboardSection" class="page-section active-section">
      <h2>Welcome to Taskora ðŸ‘‹</h2>
      <p>Your secure productivity dashboard.</p>
    </section>

    <!-- My Tasks -->
    <section id="mytasksSection" class="page-section">
      <h2>My Tasks</h2>
      <div class="task-box" id="taskList">
        <!-- Tasks load here -->
      </div>
    </section>

    <!-- Track Tasks -->
    <section id="trackSection" class="page-section">
      <h2>Track Tasks</h2>
      <p>Task analytics & progress will appear here.</p>
    </section>

  </main>

  <script src="js/dashboard.js"></script>
</body>

</html>

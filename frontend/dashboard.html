<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskora Dashboard</title>

  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>

  <!-- ✅ NAVBAR -->
  <div class="navbar">
    <h2 class="logo">Taskora</h2>

    <div class="nav-right">

      <!-- ✅ Filter Button -->
      <button id="filterBtn" class="filter-btn">☰</button>

      <!-- ✅ Filter Dropdown -->
      <div id="filterMenu" class="filter-menu">
        <p onclick="filterTasks('all')">
          All Tasks (<span id="allCount">0</span>)
        </p>
        <p onclick="filterTasks('completed')">
          Completed (<span id="completedCount">0</span>)
        </p>
        <p onclick="filterTasks('pending')">
          Pending (<span id="pendingCount">0</span>)
        </p>
      </div>

      <!-- ✅ Profile Icon + Dropdown -->
      <div class="profile-container">
        <div id="profileIcon" class="profile-icon">S</div>

        <div id="profileMenu" class="profile-menu profile-card">

          <!-- ✅ Email -->
          <p class="profile-email" id="menuEmail"></p>

          <!-- ✅ Logo -->
          <div class="profile-avatar" id="profileAvatar">S</div>

          <!-- ✅ Greeting -->
          <p class="profile-greeting" id="profileGreeting">Hi, User!</p>

          <!-- ✅ Logout -->
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>

    </div>
  </div>

  <!-- ✅ WELCOME SECTION -->
  <div class="dashboard-container">
    <h1 class="welcome-title">Welcome to Taskora</h1>
    <p class="welcome-subtitle">
      Your Secure Task Management System. <br> 
      Add tasks, track progress, and stay productive.
    </p>
  </div>

  <!-- ✅ TASK CAROUSEL -->
  <div class="task-carousel-container">

    <button class="arrow-btn" id="scrollLeft">◀</button>

    <div class="task-carousel" id="taskCarousel">
      <!-- Tasks load dynamically -->
    </div>

    <button class="arrow-btn" id="scrollRight">▶</button>

  </div>

  <!-- ✅ TASK COMPOSER (CHATGPT STYLE) -->
  <div class="task-composer" id="taskComposer">

    <!-- Collapsed -->
    <button class="composer-btn" id="newTaskBtn">
      + New Task
    </button>

    <!-- Expanded -->
    <div class="composer-form" id="taskForm">

      <input type="text" id="taskTitleInput" placeholder="Enter task name..." />

      <div class="datetime-row">
        <input type="date" id="taskDate" />
        <input type="time" id="taskTime" />
      </div>

      <button class="submit-btn" id="submitTaskBtn">
        Add Task
      </button>

    </div>
  </div>

  <!-- ✅ JS -->
  <script src="js/dashboard.js"></script>

</body>
</html>
